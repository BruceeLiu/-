{extend name="public_window/father" /}

{block name="title"}
    <title>修改用户</title>
{/block}

{block name="content"}
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户ID：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$detail.id}" id="id" name="id" readonly>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$detail.username}" placeholder="请填写账户名" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$detail.phone}" placeholder="请填写11位手机号" id="phone" name="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$detail.email}" placeholder="请填写电子邮箱" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">请选择角色：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="role_id">
                        <option value="">请选择角色</option>
                         {volist name='roles' id='role'}
                            {if $detail.role_id === $role.id}
                            <option value={$role.id} selected>{$role.name}</option>
                            {else /}
                            <option value={$role.id}>{$role.name}</option>
                            {/if}
                        {/volist}
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" id="create_account" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{/block}

{block name="js"}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });
    $("#create_account").on('click',function () {
        $.ajax({
            //数据提交方式GET/POST，默认：POST
            type:'POST',
            //数据提交路径
            url:"{:url('admin/user/update')}",
            //数据
            data:$('form').serialize(),
            //提交方式
            dataType:'json',
            //数据返回格式
            success:function (data) {
                console.log(data);
                if (data.code === 1){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                } else{
                    //console.log(data);
                    alert(data.message);
                }
            },
            error:function (data) {
                console.log(data);
                alert('网络错误,请稍后重试...');
                $("#img").attr('src','{:url(\'admin/login/captcha\')}?'+Math.random());
            }
        })
    })
</script>
{/block}
