{extend name="public/father" /}

{block name="content"}
<!--导航条-->
<nav class="breadcrumb">
    <div class="container">
        <i class="Hui-iconfont">&#xe67f;</i>
        <a href="{:url('front/index/index')}" class="c-primary">首页</a>
        <span class="c-gray en">&gt;</span>
        <span class="c-gray">碎言碎语</span>
    </div>
</nav>

<section class="container mt-20">
    <div class="container-fluid">
        <div class="timeline">
            {volist name="lists" id="list"}
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture">
                    <img src="__STATIC__/front/css/timeline/cd-icon-location.svg" alt="position">
                </div>
                <div class="cd-timeline-content">
                    <h4>{$list.name}</h4>
                    <p>{$list.desc}</p>
                    <a href="#" class="f-r"><input class="btn btn-success size-S" type="button" value="更多"></a>
                    <span class="cd-date">{$list.time_point|date='Y-m-d'}</span>
                </div>
            </div>
            {/volist}

        </div>
    </div>

</section>
{/block}

{block name="js"}
<script type="text/javascript" src="__STATIC__/front/plugin/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/front/plugin/layer/3.0/layer.js"></script>
<script type="text/javascript" src="__STATIC__/front/plugin/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__STATIC__/front/plugin/pifu/pifu.js"></script>
<script type="text/javascript" src="__STATIC__/front/js/common.js"></script>
<script> $(function(){ $(window).on("scroll",backToTopFun); backToTopFun(); }); </script>
<script>
    $(function () {
        //on scolling, show/animate timeline blocks when enter the viewport
        $(window).on('scroll', function () {
            $('.cd-timeline-block').each(function () {
                if ($(this).offset().top <= $(window).scrollTop() + $(window).height() * 0.75 && $(this).find('.cd-timeline-img').hasClass('is-hidden')) {
                    $(this).find('.cd-timeline-img, .cd-timeline-content').removeClass('is-hidden').addClass('bounce-in');
                }
                if ($(window).scrollTop() - $(this).offset().top > 0) {
                    $(this).find('.cd-timeline-img, .cd-timeline-content').addClass('is-hidden').removeClass('bounce-in');
                }

            });
            $('.cd-timeline-block').each(function(){
                if($(this).offset().top < $(window).scrollTop()+$(window).height()*0.75) {
                    $(this).find('.cd-timeline-img, .cd-timeline-content').removeClass('is-hidden');
                }
            });
        });
    });

</script>
{/block}
